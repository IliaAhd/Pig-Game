<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
    <link rel="shortcut icon" href="pig-icon.jpg" type="image/x-icon" >
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player f</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label current-label--0">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player k</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label current-label--1">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--q"> ❔ </button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
      
      <div class="modal hidden">
        <span class="close-modal">❌</span>
        <strong>
          Made by <a href="https://github.com/IliaNoah" target="_blank">Ilia Noah</a>
        </strong>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
